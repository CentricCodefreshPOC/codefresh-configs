apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: dockerhub
  finalizers:
    - vaultstaticsecret.secrets.hashicorp.com/finalizer
spec:
  type: kv-v2
  mount: kv
  path: argocd/docker
  destination:
    name: dockerhub
    create: true
    type: "kubernetes.io/dockerconfigjson"
    transformation:
      templates:
        .dockerconfigjson:
          text: |
            {{` {{- printf "%s" (get .Secrets "key") -}}`}}